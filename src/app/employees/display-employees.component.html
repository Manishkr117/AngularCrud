
<div class='panel-heading'>
    <h3 class='panel-title'>{{employee.name}}</h3>
  </div>
  <div class='panel-body'>
    <div class='col-xs-10'>
    <div class='row'>
        <div class='col-xs-4 '>
          <img class='imageClass' [src]=employee.photoPath>
        </div>
    </div>    
            <div class='col-xs-8'> 
                <div class='row vertical-align'>
                    <div class='col-xs-6'>
                      Gender
                    </div>
                    <div class='col-xs-6'>
                       : {{employee.gender}}
                    </div>
                </div>
                <div class='row vertical-align'>
                    <div class='col-xs-6'>
                        Email
                    </div>
                    <div class='col-xs-6'>
                        {{employee.email}}
                    </div>
                </div>
                <div class='row vertical-align'>
                  <div class='col-xs-6'>
                        Phone No
                  </div>
                  <div class='col-xs-6'>
                      {{employee.phoneNumber}}
                  </div>
                </div>
                <div class='row vertical-align'>
                  <div class='col-xs-6'>
                          Contact Preference
                  </div>
                  <div class='col-xs-6'>
                      {{employee.contactPreferences}}
                  </div>
                </div>
                <div class='row vertical-align'>
                  <div class='col-xs-6'>
                            Date of Birth
                  </div>
                  <div class='col-xs-6'>
                      {{employee.dataOfBirth | date}}
                  </div>
                </div>
                <div class='row vertical-align'>
                  <div class='col-xs-6'>
                             Department
                  </div>
                  <div class='col-xs-6' [ngSwitch]='employee.department'>
                      <span *ngSwitchCase="1">IT</span>
                      <span *ngSwitchCase="2">HR</span>
                      <span *ngSwitchCase="3">Finance</span>
                      <span *ngSwitchCase="4">Help Desk</span>
                      <span *ngSwitchCase="5">R & D</span>
                      <span *ngSwitchDefault>N/A</span>
                      <!-- {{employee.department}} -->
                  </div>
                </div>
              </div> 
</div>
